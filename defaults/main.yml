---
required_modifiable_fields:
  - app_version
  - server_port
  - installation_root_folder
  - java_version
  - custom_download_username
  - custom_download_password

app_name: bot
__app_version: 1.0.0

__server_port: "8083"

health_check_port: "{{ server_port }}"
health_check_uri: "/external/projects"

start_after_install: True

__java_version: 8u292-b10
clear_temp_folder: False

custom_download_url: ""

cdn_name: "devops-artifacts.experitest.com"

s3_download_url_war: "https://{{ cdn_name }}/{{ relative_path }}/{{ war_file_name }}"
s3_download_url_jar: "https://{{ cdn_name }}/{{ relative_path }}/{{ jar_file_name }}"

java_download_url: "https://{{ cdn_name }}/{{ java_relative_path }}/{{ java_download_filename }}"